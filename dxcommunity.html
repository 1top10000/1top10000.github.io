<html>
<head>
    <title>DX&7777커뮤니티</title>
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #g9x5 {
            list-style: none;
            padding-left: 0px;
        }

        #d4ga {
            width: 90%;
            height: auto;
            background-color: transparent;
            border-style: solid none none;
            border-color: #505050;
            border-width: 2px;
            word-break: break-all;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        #fh2g {
            width: 130px;
            height: auto;
        }
        #i8fa {
            color: #a1a1a1;
            line-height: 50%;
            text-indent: 20px;
        }
        #b3f9 {
            text-indent: 8px;
        }
    </style>
</head>
<body>
    <script>
        gcaih('https://raw.githubusercontent.com/1top10000/dx/main/dx.txt');
        function gcaih(a) {
            fetch(a, { cache-control: "max-age=0"}).then(function (res) {
                res.text().then(function (text) {
                    var dx = "";
                    dx = text.trim();
                    var arr = dx.split('|b|');
                    for (let i = 0; i < arr.length; i++) {
                        if (arr[i] != "") {
                            const a = document.createElement("li");
                            const h = document.createElement("div");
                            var d = arr[i].split('%$');
                            a.id = "g9x5";
                            h.id = "d4ga";
                            h.innerHTML = d[0];
                            a.appendChild(h);
                            const x = document.createElement("p");
                            x.id = "i8fa";
                            if (d[2] != undefined && d[2] != "") {
                                x.innerHTML = "@" + d[2];
                            } else {
                                x.innerHTML = "@익명";
                            }
                            h.prepend(x);
                            document.querySelector("#p4gp").appendChild(a);
                            if (d[1] != "") {
                                const i = document.createElement("img");
                                const p = document.createElement("p");
                                i.id = "fh2g";
                                p.id = "b3f9";
                                i.src = d[1];
                                p.appendChild(i);
                                h.appendChild(p);
                            }
                        }
                    }
                })
            });
        }
        function F5() {
            document.querySelector('#p4gp').remove();
            const e = document.createElement("p");
            e.id = 'p4gp';
            document.body.appendChild(e);
            gcaih('https://raw.githubusercontent.com/1top10000/dx/main/dx.txt');
        }
        function ac() {
            alert("다음에 추가.. (추가 느림)");
        }
    </script>
    <h1>DX&7777 커뮤니티</h1>
    <a href="https://paraxeni-zoi.p-e.kr/">이상한생활 사이트</a><br>
    <button onclick="F5();">F5</button>
    <button onclick="ac();">글 작성</button>
    <p id="p4gp"></p>
</body>
</html>
