fetch('https://raw.githubusercontent.com/1top10000/1top10000.github.io/main/dx.txt').then(function(res){

        var dx = "";
        dx = text.replace("\n", '');

      arr[i] = dx.substring(0, dx.indexOf('|b|'));
      dx = dx.substring(dx.indexOf('|b|')+3, dx.length-1);
      i++;
}
    for (let j = 0; j < arr.length; j++) {
  const a = document.createElement("li");
a.innerHTML = arr[j];
document.querySelector("ol").appendChild(a);
}
    })
});
